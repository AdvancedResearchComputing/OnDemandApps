  <html><body><p>Launch a Julia-enabled Jupyter Notebook on Cascades.</p>
  
  <p><b>ONE-TIME SETUP</b><br>
  Before this notebook will work for the first time, the user must open a terminal (see Clusters -> <a href="/pun/sys/shell/ssh/cascades1.arc.vt.edu">Cascades Shell Access</a>), load the associated Julia module, and install the IJulia package. For example:</p>
  
  <code>
  module purge; module load gcc/7.3.0 julia/1.2.0<br>
  julia -e 'using Pkg; Pkg.add("IJulia");'</code>
  </body></html>
